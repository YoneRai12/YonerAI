[tool.ruff]
line-length = 120
target-version = "py311"
include = [
    "src/**/*.py",
    "core/src/**/*.py",
    "main.py",
]
exclude = [
    "tools/backend/comfy",
    "tools/voice/T5Gemma",
    "node_modules",
    "venv",
    ".venv",
    "reference_clawdbot",
    "core/alembic",
]

[tool.ruff.lint]
select = ["E", "F"]
ignore = [
    "E501", # Line too long
    "E402", # Module level import not at top of file (common in scripts)
    "E701", # Multiple statements on one line (colon)
    "E702", # Multiple statements on one line (semicolon)
    "E722", # bare except (legacy modules; tracked separately)
    "F401", # unused import (legacy modules; tracked separately)
    "F541", # f-string without placeholders (legacy modules)
    "F841", # local variable assigned but never used (legacy modules)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.11"
warn_return_any = false
warn_unused_configs = true
ignore_missing_imports = true
namespace_packages = true
explicit_package_bases = true
disallow_untyped_defs = false
check_untyped_defs = false
exclude = [
    "tools/backend/comfy",
    "tools/voice/T5Gemma",
]
# Suppress noisy errors for initial "Pro" rollout
disable_error_code = [
    "arg-type",
    "var-annotated",
    "union-attr",
    "attr-defined",
    "no-any-return",
    "assignment",
    "index",
    "operator",
    "name-defined",
    "syntax",
    "return-value",
    "import-untyped",
    "no-redef",
    "func-returns-value",
    "has-type",
    "misc",
    "dict-item",
    "truthy-function",
    "call-overload",
]
