[tool.ruff]
line-length = 120
target-version = "py311"
exclude = [
    "tools/backend/comfy",
    "tools/voice/T5Gemma",
    "node_modules",
    "venv",
    ".venv",
    "reference_clawdbot",
    "core/alembic",
]

[tool.ruff.lint]
select = ["E", "F", "B", "I"]
ignore = [
    "E501", # Line too long
    "B008", # Do not perform function call `Depends` in argument defaults
    "B904", # Within an `except` clause, raise exceptions with `raise ... from err`
    "E402", # Module level import not at top of file (common in scripts)
    "E701", # Multiple statements on one line (colon)
    "E702", # Multiple statements on one line (semicolon)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.11"
warn_return_any = false
warn_unused_configs = true
ignore_missing_imports = true
disallow_untyped_defs = false
check_untyped_defs = false
exclude = [
    "tools/backend/comfy",
    "tools/voice/T5Gemma",
]
# Suppress noisy errors for initial "Pro" rollout
disable_error_code = ["arg-type", "var-annotated", "union-attr", "attr-defined", "no-any-return", "assignment", "index", "operator", "name-defined", "syntax"]
