<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORA Remote Loader</title>
    <style>
        body {
            background-color: #0b0d12;
            color: #a5b0c4;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .loader {
            border: 3px solid #1f2533;
            border-top: 3px solid #5865f2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            color: #f23f43;
            max-width: 80%;
        }
    </style>
</head>

<body>
    <div id="loader" class="loader"></div>
    <div id="status">Connecting to ORA Core...</div>

    <script>
        (async () => {
            const params = new URLSearchParams(window.location.search);
            const api = params.get("api");

            if (!api) {
                showError("Configuration Error: No 'api' parameter found in URL.");
                return;
            }

            try {
                // Ensure protocol is present
                let baseUrl = api;
                if (!baseUrl.startsWith("http")) {
                    baseUrl = "https://" + baseUrl;
                }
                baseUrl = baseUrl.replace(/\/+$/, "");

                // Fetch the latest operator.html explicitly from the User's PC via Tunnel
                const targetUrl = `${baseUrl}/static/operator.html`;
                document.getElementById("status").innerText = `Fetching interface from ${baseUrl}...`;

                const response = await fetch(targetUrl);

                if (!response.ok) {
                    throw new Error(`Bot returned status ${response.status}`);
                }

                const html = await response.text();

                // Magic: Replace the current page with the fetched HTML
                // This ensures the user always sees the latest version of the operator panel
                // hosted on their own PC, without needing to update the VPS file.
                document.open();
                document.write(html);
                document.close();

            } catch (err) {
                showError(`Connection Failed: ${err.message}\nMake sure your Bot is running and the tunnel is active.`);
            }

            function showError(msg) {
                document.getElementById("loader").style.display = "none";
                const el = document.getElementById("status");
                el.innerText = msg;
                el.className = "error";
            }
        })();
    </script>
</body>

</html>
