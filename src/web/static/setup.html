<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YonerAI Setup</title>
    <!-- Cache-bust static assets (users often keep stale CSS/JS open) -->
    <link rel="stylesheet" href="/static/setup.css?v=20260210_1" />
  </head>
  <body>
    <header class="topbar">
      <button class="iconBtn menuBtn" id="menuBtn" title="Menu">☰</button>
      <div class="brand">
        <h1 id="brandTitle">YonerAI Setup</h1>
        <p id="brandDesc">Tokens, roles, permissions, approvals, MCP, relay. Everything from UI.</p>
      </div>
      <div class="topActions">
        <button id="refresh" class="secondary">Refresh</button>
      </div>
    </header>

    <div class="drawerMask" id="drawerMask"></div>
    <div class="drawer" id="drawer">
      <aside class="sidebar sidebarDrawer">
        <div class="navTitle" id="setupTitleMobile">Setup</div>
        <div class="nav" id="navMobile"></div>

        <div class="sideSection">
          <div class="navTitle" id="langTitleMobile">Language</div>
          <select id="langMobile">
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>

          <div class="prefRow">
            <div class="prefLabel" id="showDescTitleMobile">Descriptions</div>
            <label class="switch" aria-label="Show descriptions">
              <input id="showDescMobile" type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
        </div>

        <div class="sideSection">
          <div class="navTitle" id="apiTokenTitleMobile">API Token</div>
          <div class="sideGrid">
            <input id="tokenMobile" placeholder="Bearer token (stored in this browser)" />
            <div class="sideButtons">
              <button id="saveTokenMobile" class="secondary">Save</button>
              <button id="clearTokenMobile" class="danger">Clear</button>
            </div>
            <div class="msg" id="authMsgMobile"></div>
          </div>
        </div>
      </aside>
    </div>

    <div class="app">
      <aside class="sidebar">
        <div class="navTitle" id="setupTitle">Setup</div>
        <div class="nav" id="nav"></div>

        <div class="sideSection">
          <div class="navTitle" id="langTitle">Language</div>
          <select id="lang">
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>

          <div class="prefRow">
            <div class="prefLabel" id="showDescTitle">Descriptions</div>
            <label class="switch" aria-label="Show descriptions">
              <input id="showDesc" type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
        </div>

        <div class="sideSection">
          <div class="navTitle" id="apiTokenTitle">API Token</div>
          <div class="sideGrid">
            <input id="token" placeholder="Bearer token (stored in this browser)" />
            <div class="sideButtons">
              <button id="saveToken" class="secondary">Save</button>
              <button id="clearToken" class="danger">Clear</button>
            </div>
            <div class="msg" id="authMsg"></div>
          </div>
        </div>
      </aside>

      <main class="content">
        <div class="contentHeader">
          <div class="headLeft">
            <h2 id="panelTitle">Loading...</h2>
            <p id="panelSubtitle">Fetching schema and status...</p>
          </div>

          <div class="headRight">
            <div class="topPills">
              <span class="pill" id="pillProfile">profile=?</span>
              <span class="pill" id="pillInstance">instance=?</span>
              <span class="pill" id="pillMode">mode=?</span>
            </div>

            <div class="topRight">
              <label class="inlineLabel" id="overrideModeLabel">Override Mode</label>
              <select id="SETTINGS_OVERRIDE_MODE">
                <option value="override">override (UI wins)</option>
                <option value="fill">fill (only when env is missing)</option>
              </select>
              <button id="savePanel">Save</button>
            </div>
          </div>
        </div>

        <div class="card topCard">
          <div class="filterRow">
            <div class="filterCol">
              <label id="filterLabel">Filter (key/description)</label>
              <input id="filter" placeholder="e.g. TOKEN, ADMIN, ORA_MCP_, RELAY, APPROVAL" />
            </div>
            <div class="msg" id="panelMsg"></div>
          </div>
        </div>

        <div class="spacer"></div>
        <div id="panelBody" class="panelBody"></div>
      </main>
    </div>

    <script src="/static/setup.js?v=20260210_1"></script>
  </body>
</html>
