name: ORA Core Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # Install CPU version of torch for testing speed (no GPU needed for unit tests)
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Code Syntax Check (Compile)
      run: |
        python -m compileall src/
        
    - name: Run Smoke Tests
      run: |
        # Ensure src is in python path
        export PYTHONPATH=$PYTHONPATH:$(pwd)/src
        # Run pytest if installed, or ignore if not yet fully blocked
        if pip show pytest; then pytest tests/test_smoke.py; else echo "Pytest not found, skipping"; fi
