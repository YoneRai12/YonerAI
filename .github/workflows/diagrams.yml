name: Generate Mermaid Diagrams

on:
  push:
    paths:
      - 'docs/diagrams/*.mmd'
      - '.github/workflows/diagrams.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Git (safe.directory)
        shell: bash
        run: |
          # Some environments treat the checked-out repo as "dubious ownership" and git exits 128.
          # Make it explicit so downstream steps (auto-commit) can run.
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Compile Mermaid (PNG + SVG)
        shell: bash
        run: |
          set -euo pipefail
          # Render at high resolution so text stays readable in README.
          # Default diagram width is ~780px; scale 5 yields ~4K output.
          SCALE="${ORA_MERMAID_SCALE:-5}"

          # Use the official mermaid-cli container to avoid npm/npx variability on GitHub runners.
          IMAGE="ghcr.io/mermaid-js/mermaid-cli/mermaid-cli:10.9.1"
          docker pull "$IMAGE" >/dev/null
          docker run --rm \
            -u "$(id -u):$(id -g)" \
            -v "$GITHUB_WORKSPACE:/data" \
            -w /data \
            "$IMAGE" \
            /bin/sh -lc '
              set -euo pipefail
              for f in docs/diagrams/*.mmd; do
                base="${f%.mmd}"
                # PNGs are used in README because GitHub may sanitize inline SVG styles.
                mmdc -i "$f" -o "${base}.png" -b transparent -s "'"$SCALE"'" --quiet
                mmdc -i "$f" -o "${base}.svg" -b transparent --quiet
              done
            '

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: update mermaid diagrams [skip ci]"
          file_pattern: "docs/diagrams/*.png docs/diagrams/*.svg"
