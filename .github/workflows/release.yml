name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Verify Tag and VERSION
        run: |
          python scripts/verify_version.py --tag "${GITHUB_REF_NAME}"

      - name: Read VERSION
        run: |
          ORA_VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "ORA_VERSION=$ORA_VERSION" >> $GITHUB_ENV

      - name: Verify Release Notes Exist
        run: |
          test -f "docs/releases/${ORA_VERSION}.md"

      - name: Generate Release Archive
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          python scripts/create_release.py "$VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ORA-*.zip
          # Publish automatically (no manual "Draft -> Publish" step in the GitHub UI).
          draft: false
          name: ORA ${{ env.ORA_VERSION }}
          body_path: docs/releases/${{ env.ORA_VERSION }}.md
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
